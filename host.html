      <h2>Host Your Event</h2>
      <br>
      <div class="input-group mb-3" id="ipb1">
        <span class="input-group-text" id="basic-addon1">Host name</span>
        <input type="text" class="form-control" placeholder="Type yor full name" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3" id="ipb2">
        <span class="input-group-text" id="basic-addon1">Event name</span>
        <input type="text" class="form-control" placeholder="Name of your event" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3" id="drpdn1">
        <select class="form-select" id="inputGroupSelect02">
          <option selected>choose here....</option>
          <option value="1">Sports</option>
          <option value="2">Technical</option>
          <option value="3">Cultural</option>
        </select>
        <label class="input-group-text" for="inputGroupSelect02">Event category</label>
      </div>

      <div class="input-group" id="ipb3">
        <span class="input-group-text">Event description</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <br>
      <div class="input-group mb-3" id="drpdn2">
        <select class="form-select" id="inputGroupSelect02">
          <option selected>choose here....</option>
          <option value="1">Offline</option>
          <option value="2">Online</option>
        </select>
        <label class="input-group-text" for="inputGroupSelect02">Offline or Online event</label>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01">If Offline, show Proof of Address</label>
        <button class="btn btn-outline-secondary" type="button" id="buttadd1">Upload image of event site</button>
      </div>
      
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01">If Offline, show Proof of Event funding</label>
        <button class="btn btn-outline-secondary" type="button" id="buttadd2">Upload a picture of bank statement of atleast 3 months</button>
      </div>

      <div class="input-group" id="ipb4">
        <span class="input-group-text">Email ID and Mobile number</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>
      <br>
      <div class="input-group mb-3" id="ipb5">
        <span class="input-group-text" id="basic-addon1">UPI Id</span>
        <input type="text" class="form-control" placeholder="Type your UPI Id so we can transfer the registration payments" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <br>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01">Choose a Thumbnail for your event</label>
        <button class="btn btn-outline-secondary" type="button" id="buttadd">This will be shown along with the event name and description.</button>
      </div>
